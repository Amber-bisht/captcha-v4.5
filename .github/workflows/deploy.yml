# =====================================================
# GITHUB ACTIONS - CI/CD PIPELINE
# Deploy to VPS using Docker with Password Authentication
# =====================================================

name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  DOCKER_REGISTRY: ghcr.io
  # We will lowercase these in the steps to avoid invalid reference format
  IMAGE_NAME_SERVER: ${{ github.repository }}/captcha-server
  IMAGE_NAME_IMAGE: ${{ github.repository }}/captcha-image

jobs:
  # =====================================================
  # JOB 1: BUILD AND TEST
  # =====================================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            captcha_server/package-lock.json
            capcha-img/package-lock.json

      # Build captcha_server
      - name: Install dependencies (captcha_server)
        working-directory: ./captcha_server
        run: npm ci

      - name: Build (captcha_server)
        working-directory: ./captcha_server
        run: npm run build

      # Build capcha-img
      - name: Install dependencies (capcha-img)
        working-directory: ./capcha-img
        run: npm ci

      - name: Build (capcha-img)
        working-directory: ./capcha-img
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            captcha_server/dist
            capcha-img/dist
          retention-days: 1

  # =====================================================
  # JOB 2: BUILD DOCKER IMAGES
  # =====================================================
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase image names
        run: |
          echo "IMAGE_NAME_SERVER_LC=$(echo ${{ env.IMAGE_NAME_SERVER }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "IMAGE_NAME_IMAGE_LC=$(echo ${{ env.IMAGE_NAME_IMAGE }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Extract metadata for captcha-server
        id: meta-server
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME_SERVER_LC }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}

      - name: Build and push captcha-server
        uses: docker/build-push-action@v5
        with:
          context: ./captcha_server
          file: ./captcha_server/Dockerfile
          push: true
          tags: ${{ steps.meta-server.outputs.tags }}
          labels: ${{ steps.meta-server.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for captcha-image
        id: meta-image
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME_IMAGE_LC }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}

      - name: Build and push captcha-image
        uses: docker/build-push-action@v5
        with:
          context: ./capcha-img
          file: ./capcha-img/Dockerfile
          push: true
          tags: ${{ steps.meta-image.outputs.tags }}
          labels: ${{ steps.meta-image.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =====================================================
  # JOB 3: DEPLOY TO VPS (Using Password Authentication)
  # =====================================================
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-docker
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Create deployment directory on VPS
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            mkdir -p ~/captcha-system
          EOF

      - name: Install Docker Compose plugin on VPS
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            # Check if docker compose plugin is installed
            if ! docker compose version &> /dev/null; then
              echo "Installing Docker Compose plugin..."
              sudo apt-get update
              sudo apt-get install -y docker-compose-plugin
            else
              echo "Docker Compose plugin already installed: $(docker compose version)"
            fi
          EOF

      - name: Copy docker-compose.yml to VPS
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" scp -o StrictHostKeyChecking=no docker-compose.yml ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/captcha-system/

      - name: Copy nginx config to VPS
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            mkdir -p ~/captcha-system/nginx
          EOF
          sshpass -p "${{ secrets.VPS_PASSWORD }}" scp -o StrictHostKeyChecking=no -r nginx/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/captcha-system/ || true

      - name: Create .env file on VPS
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << EOF
            cat > ~/captcha-system/.env << 'ENVFILE'
          NODE_ENV=production
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          SESSION_SECRET=${{ secrets.SESSION_SECRET }}
          IPQUALITYSCORE_API_KEY=${{ secrets.IPQUALITYSCORE_API_KEY }}
          ABUSEIPDB_API_KEY=${{ secrets.ABUSEIPDB_API_KEY }}
          ENVFILE
          EOF

      - name: Lowercase image names for deployment
        run: |
          echo "IMAGE_NAME_SERVER_LC=$(echo ${{ env.IMAGE_NAME_SERVER }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "IMAGE_NAME_IMAGE_LC=$(echo ${{ env.IMAGE_NAME_IMAGE }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry on VPS
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << EOF
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          EOF

      - name: Create docker-compose.prod.yml locally
        run: |
          cat > docker-compose.prod.yml << EOF
          version: '3.8'
          services:
            captcha-server:
              image: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME_SERVER_LC }}:latest
              container_name: captcha-server
              restart: unless-stopped
              ports:
                - "3000:3000"
              env_file:
                - .env
              environment:
                - PORT=3000
                - REDIS_URL=redis://redis:6379
              depends_on:
                - redis
              networks:
                - captcha-network
              healthcheck:
                test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
                interval: 30s
                timeout: 10s
                retries: 3
                start_period: 10s
              logging:
                driver: "json-file"
                options:
                  max-size: "10m"
                  max-file: "3"

            captcha-image:
              image: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME_IMAGE_LC }}:latest
              container_name: captcha-image
              restart: unless-stopped
              ports:
                - "3001:3001"
              env_file:
                - .env
              environment:
                - PORT=3001
                - REDIS_URL=redis://redis:6379
              depends_on:
                - redis
              networks:
                - captcha-network
              healthcheck:
                test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
                interval: 30s
                timeout: 10s
                retries: 3
                start_period: 10s
              logging:
                driver: "json-file"
                options:
                  max-size: "10m"
                  max-file: "3"

            redis:
              image: redis:7-alpine
              container_name: captcha-redis
              restart: unless-stopped
              command: redis-server --appendonly yes --maxmemory 100mb --maxmemory-policy allkeys-lru
              volumes:
                - redis-data:/data
              networks:
                - captcha-network
              healthcheck:
                test: ["CMD", "redis-cli", "ping"]
                interval: 10s
                timeout: 5s
                retries: 5

            nginx:
              image: nginx:alpine
              container_name: captcha-nginx
              restart: unless-stopped
              ports:
                - "80:80"
                - "443:443"
              volumes:
                - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
                - ./nginx/ssl:/etc/nginx/ssl:ro
              depends_on:
                - captcha-server
                - captcha-image
              networks:
                - captcha-network

          networks:
            captcha-network:
              driver: bridge

          volumes:
            redis-data:
              driver: local
          EOF

      - name: Copy docker-compose.prod.yml to VPS
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" scp -o StrictHostKeyChecking=no docker-compose.prod.yml ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/captcha-system/

      - name: Pull and deploy containers on VPS
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            cd ~/captcha-system
            
            # Pull latest images
            docker pull ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME_SERVER_LC }}:latest
            docker pull ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME_IMAGE_LC }}:latest
            
            # Stop existing containers
            docker compose -f docker-compose.prod.yml down --remove-orphans || true
            
            # Start new containers
            docker compose -f docker-compose.prod.yml up -d --force-recreate
            
            # Cleanup old images
            docker image prune -f
            
            # Show status
            docker compose -f docker-compose.prod.yml ps
          ENDSSH

      - name: Health check
        run: |
          sleep 30
          sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            echo "=== Container Status ==="
            docker compose -f ~/captcha-system/docker-compose.prod.yml ps
            
            echo "=== Health Checks ==="
            curl -f http://localhost:3000/health || echo "captcha-server unhealthy"
            curl -f http://localhost:3001/health || echo "captcha-image unhealthy"
          ENDSSH

      - name: Notify on success
        if: success()
        run: echo "✅ Deployment successful!"

      - name: Notify on failure
        if: failure()
        run: echo "❌ Deployment failed!"
