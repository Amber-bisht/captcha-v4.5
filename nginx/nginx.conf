# =====================================================
# NGINX CONFIGURATION - CAPTCHA SECURITY SYSTEM
# =====================================================

events {
    worker_connections 1024;
}

http {
    # =====================================================
    # BASIC SETTINGS
    # =====================================================
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    keepalive_timeout  65;
    
    # =====================================================
    # SECURITY HEADERS
    # =====================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;
    
    # =====================================================
    # RATE LIMITING
    # =====================================================
    limit_req_zone $binary_remote_addr zone=captcha:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn:10m;
    
    # =====================================================
    # LOGGING
    # =====================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # =====================================================
    # UPSTREAM SERVERS
    # =====================================================
    upstream captcha_server {
        server captcha-server:3000;
        keepalive 32;
    }
    
    upstream captcha_image {
        server captcha-image:3001;
        keepalive 32;
    }
    
    # =====================================================
    # HTTP SERVER (Redirect to HTTPS in production)
    # =====================================================
    server {
        listen 80;
        server_name _;
        
        # For Let's Encrypt certificate validation
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirect to HTTPS (uncomment in production)
        # return 301 https://$host$request_uri;
        
        # For development/testing without SSL
        location /api/text/ {
            limit_req zone=captcha burst=20 nodelay;
            limit_conn conn 10;
            
            proxy_pass http://captcha_server/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }
        
        location /api/image/ {
            limit_req zone=captcha burst=20 nodelay;
            limit_conn conn 10;
            
            proxy_pass http://captcha_image/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }
        
        # Health checks
        location /health/text {
            proxy_pass http://captcha_server/health;
        }
        
        location /health/image {
            proxy_pass http://captcha_image/health;
        }
        
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
    
