# =====================================================
# NGINX CONFIGURATION - CAPTCHA SECURITY SYSTEM
# Domain: captcha-p.asprin.dev
# =====================================================

events {
    worker_connections 1024;
}

http {
    # =====================================================
    # BASIC SETTINGS
    # =====================================================
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    keepalive_timeout  65;
    
    # =====================================================
    # SECURITY HEADERS
    # =====================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # =====================================================
    # RATE LIMITING
    # =====================================================
    limit_req_zone $binary_remote_addr zone=captcha:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn:10m;
    
    # =====================================================
    # LOGGING
    # =====================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # =====================================================
    # UPSTREAM SERVERS
    # =====================================================
    upstream captcha_server {
        server captcha-server:3000;
        keepalive 32;
    }
    
    upstream captcha_image {
        server captcha-image:3001;
        keepalive 32;
    }
    
    # =====================================================
    # HTTP SERVER - Redirect to HTTPS
    # =====================================================
    server {
        listen 80;
        server_name captcha-p.asprin.dev;
        
        # Redirect all HTTP to HTTPS
        return 301 https://$host$request_uri;
    }
    
    # Default server for IP access - return 444 (close connection)
    server {
        listen 80 default_server;
        server_name _;
        return 444;
    }
    
    # =====================================================
    # HTTPS SERVER - Main Configuration
    # =====================================================
    server {
        listen 443 ssl http2;
        server_name captcha-p.asprin.dev;
        
        # SSL Configuration (Cloudflare Origin Certificate)
        ssl_certificate /etc/nginx/ssl/origin.pem;
        ssl_certificate_key /etc/nginx/ssl/origin-key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        
        # =====================================================
        # CAPTCHA TEXT SERVER API
        # =====================================================
        location /api/text/ {
            limit_req zone=captcha burst=20 nodelay;
            limit_conn conn 10;
            
            proxy_pass http://captcha_server/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $http_cf_connecting_ip;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
            proxy_set_header CF-IPCountry $http_cf_ipcountry;
            proxy_set_header Connection "";
        }
        
        # =====================================================
        # CAPTCHA IMAGE SERVER API
        # =====================================================
        location /api/image/ {
            limit_req zone=captcha burst=20 nodelay;
            limit_conn conn 10;
            
            proxy_pass http://captcha_image/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $http_cf_connecting_ip;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
            proxy_set_header CF-IPCountry $http_cf_ipcountry;
            proxy_set_header Connection "";
        }
        
        # =====================================================
        # HEALTH CHECKS
        # =====================================================
        location /health/text {
            proxy_pass http://captcha_server/health;
        }
        
        location /health/image {
            proxy_pass http://captcha_image/health;
        }
        
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
        
        # =====================================================
        # SECURITY - Block direct IP access via HTTPS
        # =====================================================
    }
    
    # Default HTTPS server - reject non-domain requests
    server {
        listen 443 ssl http2 default_server;
        server_name _;
        
        ssl_certificate /etc/nginx/ssl/origin.pem;
        ssl_certificate_key /etc/nginx/ssl/origin-key.pem;
        
        return 444;
    }
}
