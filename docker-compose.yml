# =====================================================
# DOCKER COMPOSE - CAPTCHA SECURITY SYSTEM
# =====================================================
# Production deployment configuration

version: '3.8'

services:
  # =====================================================
  # CAPTCHA TEXT SERVER (SVG CAPTCHA)
  # =====================================================
  captcha-server:
    build:
      context: ./captcha_server
      dockerfile: Dockerfile
    container_name: captcha-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    networks:
      - captcha-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =====================================================
  # CAPTCHA IMAGE SERVER (IMAGE SELECTION CAPTCHA)
  # =====================================================
  captcha-image:
    build:
      context: ./capcha-img
      dockerfile: Dockerfile
    container_name: captcha-image
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    networks:
      - captcha-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =====================================================
  # REDIS - For rate limiting and session storage
  # =====================================================
  redis:
    image: redis:7-alpine
    container_name: captcha-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 100mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - captcha-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =====================================================
  # NGINX - Reverse Proxy (Optional)
  # =====================================================
  nginx:
    image: nginx:alpine
    container_name: captcha-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - captcha-server
      - captcha-image
    networks:
      - captcha-network

# =====================================================
# NETWORKS
# =====================================================
networks:
  captcha-network:
    driver: bridge

# =====================================================
# VOLUMES
# =====================================================
volumes:
  redis-data:
    driver: local
